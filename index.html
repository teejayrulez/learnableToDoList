<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>To-Do-List</h1>
        <form id="new-form">
          <input type="text" id="new-input" placeholder="What's next?" />
          <input type="submit" id="new-submit" value="Add" />
        </form>

        <section class="to-do-list">
            <div id="lists">
            </div> 
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
